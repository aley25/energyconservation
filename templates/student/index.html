{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Register as Student</title>
</head>

{% load crispy_forms_tags %} 

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-6">Hello, Student <i class="fas fa-globe-americas"></i></h1>
            <p class="lead">In this form you can register you personal information</p>
        </div>
        <form method="post" action="">
          {% csrf_token %}
          {{form|crispy}}            
            <button type="submit" class="btn btn-secondary"> Submit
            </button>
          </form>
    </div>
</body>
</html>
